apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: name-test ${BUILD_NUMBER}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ShahadSha/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true



      
